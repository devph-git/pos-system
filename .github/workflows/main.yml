# This is a basic workflow to help you get started with Actions

name: Sanitize BE and FE

# Trigger jobs on...
on: [push, pull_request]

jobs:
  test_FE:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Node.js dependencies
      run: |
        cd ./ui
        npm install
    - name: Run linters and test for FRONTEND
      run: |
        cd ./ui
        npm run lint
        npm run test
  
  # NOTE: 
  # - mysql is already included in ubuntu-latest
  # - ref: https://github.com/mirromutth/mysql-action/issues/2#issuecomment-537763992
  test_BE:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Prepare .env and dependencies
      run: |
        sudo systemctl start mysql.service
        mysql -uroot -proot -e "CREATE DATABASE point_of_sales;"
        cd ./api
        php -r "file_exists('.env') || copy('.env.example', '.env');"
        composer install
        php artisan migrate
        php artisan passport:install
        php artisan test
